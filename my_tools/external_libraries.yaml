python_libraries:
  - name: "comtypes"
    github_user: "enthought"
    github_repository: "comtypes"
    tag: "1.1.7"
    output_dir: "comtypes"
    filter_dir: "comtypes"
    exclude_dirs:
      - "test"
    post_processes:
      - type: "2to3"
      - type: "patch"
        filename: "comtypes.diff"
  - name: "pycodestyle"
    github_user: "PyCQA"
    github_repository: "pycodestyle"
    tag: "1.7.1"
    output_dir: ""
    filter_dir: "pycodestyle.py"
    exclude_dirs:
      - "tests"
    skip_depth: 0
  - name: "Pyflakes"
    github_user: "PyCQA"
    github_repository: "pyflakes"
    tag: "2.0.0"
    output_dir: "pyflakes"
    filter_dir: "pyflakes"
    exclude_dirs:
      - "test"
  - name: "pyreadline"
    github_user: "pyreadline"
    github_repository: "pyreadline"
    sha: "4e4b7b468cfdf2dfef8e2c8c695a64e96c514213"
    output_dir: "pyreadline"
    filter_dir: "pyreadline"
    exclude_dirs:
      # - "test"
      - "examples"
      - "code layout.txt"
    post_processes:
      - type: "patch"
        filename: "pyreadline.diff"
  - name: "PyYAML"
    github_user: "yaml"
    github_repository: "pyyaml"
    tag: "3.13"
    output_dir: "yaml"
    filter_dir: "lib3/yaml"
  - name: "certifi"
    github_user: "certifi"
    github_repository: "python-certifi"
    tag: "2018.08.24"
    output_dir: "certifi"
    filter_dir: "certifi"
    post_processes:
      - type: "patch"
        filename: "certifi.diff"
  - name: "IDNA"
    github_user: "kjd"
    github_repository: "idna"
    tag: "v2.7"
    output_dir: "idna"
    filter_dir: "idna"
  - name: "Requests"
    github_user: "kennethreitz"
    github_repository: "requests"
    tag: "v2.20.0"
    output_dir: "requests"
    filter_dir: "requests"
    post_processes:
      - type: "patch"
        filename: "requests.diff"
  - name: "urllib3"
    github_user: "urllib3"
    github_repository: "urllib3"
    tag: "1.23"
    output_dir: "urllib3"
    filter_dir: "urllib3"
    post_processes:
      - type: "patch"
        filename: "urllib3.diff"
  - name: "cchardet"
    github_user: "PyYoshi"
    github_repository: "cChardet"
    tag: "2.0.0"
    output_dir: "cchardet"
    filter_dir: "src/cchardet"
    exclude_dirs:
      - "_cchardet.pyx"
    post_processes:
      - type: "patch"
        filename: "cchardet.diff"
  - name: "six"
    github_user: "benjaminp"
    github_repository: "six"
    tag: "1.11.0"
    output_dir: ""
    filter_dir: "six.py"
    skip_depth: 0
  - name: "jinja2"
    github_user: "pallets"
    github_repository: "jinja"
    tag: "2.10"
    output_dir: "jinja2"
    filter_dir: "jinja2"
  - name: "markupsafe"
    github_user: "pallets"
    github_repository: "markupsafe"
    tag: "1.0"
    output_dir: "markupsafe"
    filter_dir: "markupsafe"
    exclude_dirs:
      - "_speedups.c"
  - name: "Flask"
    github_user: "pallets"
    github_repository: "flask"
    tag: "1.0.2"
    output_dir: "flask"
    filter_dir: "flask"
    post_processes:
      - type: "patch"
        filename: "flask.diff"
  - name: "Werkzeug"
    github_user: "pallets"
    github_repository: "werkzeug"
    tag: "0.13"
    output_dir: "werkzeug"
    filter_dir: "werkzeug"
    post_processes:
      - type: "patch"
        filename: "werkzeug.diff"
  - name: "itsdangerous"
    github_user: "pallets"
    github_repository: "itsdangerous"
    tag: "1.1.0"
    output_dir: "itsdangerous"
    filter_dir: "src/itsdangerous"
  - name: "click"
    github_user: "pallets"
    github_repository: "click"
    tag: "7.0"
    output_dir: "click"
    filter_dir: "click"
c_libraries:
  - name: "PyYAML"
    github_user: "yaml"
    github_repository: "pyyaml"
    tag: "3.13"
    output_dir: ""
    filter_dir: "ext"
    post_processes:
      - type: "patch"
        filename: "_yaml.diff"
      - type: "python"
        command: ["import sys; sys.path.insert(0, '../my_tools'); from Cython.Compiler.Main import main; main(command_line = 1)", "-3", "_yaml.pyx"]
  - name: "cchardet"
    github_user: "PyYoshi"
    github_repository: "cChardet"
    tag: "2.0.0"
    output_dir: ""
    filter_dir: "src/cchardet/_cchardet.pyx"
    skip_depth: 2
    post_processes:
      - type: "python"
        command: ["import sys; sys.path.insert(0, '../my_tools'); from Cython.Compiler.Main import main; main(command_line = 1)", "-3", "_cchardet.pyx"]
ext_libraries:
  - name: "uchardet"
    github_user: "PyYoshi"
    github_repository: "uchardet"
    sha: "4e8b86bffc67a37b5ea1e5ecdd1ce2cec7ad97a1"
    output_dir: "uchardet-cchardet"
    filter_dir: ""
